<!DOCTYPE html>
<html>

<head>
  <script src="jquery-3.3.1.mins.js"></script>
  <link rel="stylesheet" type="text/css" href="mediavine-popup.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <p id="version"></p>
  <div id="menu-items">
    <div id="title-text"><img id="mediavine-logo" src="/mediavine_logo.png"></div>
    <div id="theme-wrapper">
      <h3>Theme</h3>
    </div>
    <div id="builder-wrapper">
      <h3>Builder</h3>
    </div>
    <div id="conflicts-wrapper">
      <h3>Potential Conflicts</h3>
    </div>
    <div id="blacklist-wrapper">
      <h3>Blacklisted Ads</h3>
    </div>
    <div id="scripts-wrapper">
      <h3>Scripts</h3>
    </div>
    <div id="cmp-wrapper">
      <h3>Platform</h3>
    </div>
    <div id="site-id-wrapper">
      <h3>Site ID</h3>
    </div>
    <button id="display-plugins" class="adstxt">plugin list</button>
    <div id="adstxt-wrapper">
      <button id="adstxt-btn" class="adstxt">Check Ads.txt (beta)</button>
      <span id="adstxt-status-light"></span>
      <div id="redirected-wrapper">
        <p id="redirected-title">Redirecting to:</p>
        <p id="redirected-url"></p>
      </div>
    </div>
    <div id="steps-wrapper">
      <button id="check-steps-btn" class="adstxt">Check Next Steps (beta)</button>
      <h3>Missing Next Steps</h3>
      <div id="steps-subwrapper">
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
  <script src="getPagesSource.js"></script>
</body>

</html>
